<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#1a1612"/>
    </linearGradient>
    <linearGradient id="goldR" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e8d5b0"/>
      <stop offset="100%" stop-color="#c9a96e"/>
    </linearGradient>
    <linearGradient id="goldA" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4bd8a"/>
      <stop offset="100%" stop-color="#b8955a"/>
    </linearGradient>
  </defs>
  <!-- Dark rounded background -->
  <rect width="32" height="32" rx="7" fill="url(#bgGrad)"/>
  <!-- Subtle gold border -->
  <rect width="32" height="32" rx="7" fill="none" stroke="#c9a96e" stroke-width="0.75" opacity="0.35"/>
  <!-- R glyph -->
  <text x="4" y="23"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="17"
        font-weight="bold"
        font-style="italic"
        fill="url(#goldR)">R</text>
  <!-- A glyph -->
  <text x="17" y="23"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="17"
        font-weight="bold"
        font-style="italic"
        fill="url(#goldA)">A</text>
  <!-- Tiny dot separator -->
  <circle cx="15.5" cy="19" r="1" fill="#c9a96e" opacity="0.5"/>
</svg>
